<head>

    <title>Pizza Order</title>

<body>
    <h1>Lilo's Pizza Club</h1>
    <div id="orderForm">
     <label>How many pizzas do you want?
     <input type="number" id="numPizzas" />
     </label>
     <br />
     <br />
     <label>What kind of pizzas?
     <select id="typePizza">
     <option value="cheese">Cheese</option>
     <option value="Sweet Chilli">Sweet Chilli</option>
     <option value="Bacon">Bacon</option>
     </select>
     </label>
     <br />
     <br />
     <label>Where do you live?
     <select id="deliveryCity">
    <option value="Jozi">Jozi</option>
 <option value="Durban">Durban</option>
 <option value="Cape Town">Cape Town</option>
 </select>
 </label>
 <br />
 <br />
 <label>Is it your birthday?
 <select id="birthday">
 <option value="yes">Yes</option>
 <option value="no">No</option>
 </select>
 </label>
 <br />
 <br />
 <button type="button" id="placeOrder">Place
Order</button>
</div>
<div id="displayTotal"></div>
    
 <script src="chapter14.js"></script>
</div>
<div id="displayTotal"></div>
